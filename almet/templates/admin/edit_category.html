{% extends 'base.html' %}

{% block title %}Редактирование категории{% endblock %}

{% block content %}
<div class="container">
    <h2>Редактирование категории</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name_official">Официальное название:</label>
            <input type="text" name="name_official" class="form-control" value="{{ category.name_official }}" required>
        </div>
        <div class="form-group">
            <label for="name_short">Краткое название:</label>
            <input type="text" name="name_short" class="form-control" value="{{ category.name_short }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'admin_categories' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

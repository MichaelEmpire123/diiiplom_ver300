{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Авторизация</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login_input" class="form-label">Email или телефон</label>
                <input type="text" class="form-control" id="login_input" name="login_input" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">👁️‍🗨️</button>
                </div>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId, buttonId) {
        const input = document.getElementById(inputId);
        const button = document.getElementById(buttonId);
        if (input.type === "password") {
            input.type = "text";
            button.innerHTML = "👁️";
        } else {
            input.type = "password";
            button.innerHTML = "👁️‍🗨️";
        }
    }
</script>
{% endblock %}
